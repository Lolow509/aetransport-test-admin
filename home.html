  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      margin: 0;
      background: #f4f4f4;
      color: #111;
      display: flex;
      height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      width: 240px;
      background: #000;
      color: #fff;
      padding: 24px 16px;
    }

    .sidebar h1 {
      font-size: 18px;
      margin-bottom: 32px;
    }

    .nav a {
      display: block;
      padding: 12px;
      border-radius: 8px;
      color: #bbb;
      text-decoration: none;
      margin-bottom: 8px;
    }

    .nav a.active,
    .nav a:hover {
      background: #111;
      color: #fff;
    }

    /* MAIN */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    .header {
      background: #1a1a1a;
      color: #fff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #e5e5e5;
    }

    /* STATS */
    .stat {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      padding: 24px;
    }
    
    .box{
    padding: 24px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
    }

    .card span {
      color: #777;
      font-size: 13px;
    }

    .card h2 {
      margin: 10px 0 0;
      font-size: 24px;
    }

    /* TABLE */
    .table-wrapper {
      padding: 0 24px 24px;
      overflow: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 14px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    th {
      background: #fafafa;
      text-align: left;
    }

    .status {
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      display: inline-block;
    }

    .success { background: #e6f7ef; color: #1dbf73; }
    .pending { background: #fff4e5; color: #ff9800; }
    .cancel { background: #fdecea; color: #e11900; }
  </style>
</head>
